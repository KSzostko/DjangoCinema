{% extends 'app/_base.html' %}

{% block title %}Dodaj zniżkę{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h2>Dodaj zniżkę</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Dodaj</button>
        </form>

    {% else %}
        <p>Tylko pracownicy mają dostęp do tego formularza</p>
    {% endif %}
{% endblock %}
