{% extends 'app/_base.html' %}

{% block title %}Zarejestruj się{% endblock %}

{% block content %}

    <form class="form" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Sign in</button>
    </form>

{% endblock %}
